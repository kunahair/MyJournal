<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJournal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic">
    <style>
    	p {
	    	font-family:'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
	    	color: #21aeea;
    	}
    	.text-center {
	    	text-align: center;
    	}
    	.text-info {
	    	color: #2d75a7;
    	}
    	.text-success {
	    	color: #34d69d;
    	}
    	.text-warning {
	    	color: #d68d21;
    	}
    	.text-muted {
	    	color: #736c68;
    	}
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="background-color:white;margin-bottom:none;padding-bottom:none;">
        <h1 style="text-align:center;"> <img src="http://www.cn2mel.com/images/journalLogo.png"></h1>
        <p style="text-align:center;font-size:small;">Seize the day and never let any moment slip away </p>
    </div>
    <hr>
    <div>
        <h3 class="text-center text-info">#Date#</h3>
        <p class="text-info">#Weather# </p>
        <p class="text-info">#Address# </p>
        <p class="text-info">#Mood# </p>
    </div>
    <hr>
    <div>
        <h3 class="text-center text-success">Journal </h3>
        <p class="text-success">#JournalContent# </p>
    </div>
    <hr>
    <div>
        <h3 class="text-center text-info">A Bit More</h3>
        <p class="text-muted">Quote of the Day:</p>
        <p class="text-info">#Quote# </p>
    </div>
    <hr>
    <div>
        <h3 class="text-center text-warning">Shot of the Day</h3>
        <img src="#PhotoSource#">
    </div>
</body>

</html>
